{% extends 'templateDashboard.html' %}

{% block conteudo %}
<div class="container">
    {% include 'components/sidebar.html' %}

    <main class="main">
        <section class="card">
            <h2 class="card-title">Simulação de Empréstimo</h2>

            <form class="form" action="#" method="get">
                <div class="field">
                    <label class="label" for="valor">Valor Desejado:</label>
                    <input id="valor" name="valor" type="text" class="input" placeholder="Digite o valor desejado" />
                </div>

                <div class="field">
                    <label class="label label--center" for="ano">Ano do Empréstimo</label>
                    <input id="ano" name="ano" type="text" class="input" placeholder="Digite o ano" />
                </div>

                <div class="field">
                    <label class="label" for="adm">Administrador da Taxa Anual:</label>
                    <input id="adm" name="adm" type="text" class="input" placeholder="Digite o administrador" />
                </div>

                <div class="field">
                    <label class="label" for="prazo">Prazo (Meses):</label>
                    <input id="prazo" name="prazo" type="text" class="input" placeholder="Digite o prazo em meses" />
                </div>

                <div class="actions-row">
                    
                
                    <button type="submit" class="btn btn--primary"><a href="resultado_simulacao.html">Simular</a></button>
                    <button type="reset" class="btn btn--outline"><a href="dashboard_usuario.html">Cancelar</a></button>
                
                </div>
            </form>
        </section>
    </main>
</div>
{% endblock %}
