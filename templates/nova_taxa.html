{% extends 'templateDashboard.html' %}

{% block conteudo %}
<div class="container">
    {% include 'components/sidebar.html' %}
    <div class="main-content">
        <div class="form-container">
            <div class="form-card">
                <h1>Nova Taxa</h1>
                <form action="" method="post">
                    <div class="form-group">
                        <label for="ano">Ano:</label>
                        <input name="ano" id="ano" type="text" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="taxa">Quantidade Taxa:</label>
                        <input name="taxa" id="taxa" type="text" class="form-input">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-secondary">Adicionar Taxa</button>
                        <button type="button" class="btn-primary">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
