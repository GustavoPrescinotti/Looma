{% extends 'templateDashboard.html' %}

{% block conteudo %}
<div class="container">
    {% include 'components/sidebar.html' %}
    <main class="main">
        <section class="card card-editar-perfil">
            <h2 class="card-title">Editar Usu√°rio</h2>
            <form class="form" action="" method="post">
                <div class="field">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" class="input" value="{{session['usuario'][1]}}" required>
                </div>
                <div class="field">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="input" value="{{session['usuario'][2]}}" required>
                </div>
                <div class="field">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" class="input" value="{{session['usuario'][6]}}" required>
                </div>
                <div class="field">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha"  name="senha" class="input">
                </div>
                <div class="field">
                    <label for="nova-senha">Confirmar Senha:</label>
                    <input type="password" id="confirmar" name="confirmar" class="input">
                </div>
                <div class="actions-row">
                    <button type="submit" class="btn btn-primary btn-lg">Salvar</button>
                    <button type="button" class="btn btn-outline btn-lg">Cancelar</button>
                </div>
            </form>
        </section>
    </main>
</div>
{% endblock %}
