            <img class="logo-icon" src="assets/img/Logo_redondo.png" alt="Looma">
        </a>

        <button class="menu-hamburguer" id="btnMenu" aria-label="Abrir menu">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <nav class="menu-mobile" id="menuMobile">
            <button class="fechar-menu" id="btnFechar" aria-label="Fechar menu">&times;</button>
            
            <ul>

                <li><a href="editar_perfil.html" class="nav-link" data-section="nova-taxa">Perfil</a></li>
                <li><a href="tabel_juro_usuario.html" class="nav-link" data-section="nova-taxa">Tabela de Taxas</a></li>
                <li><a href="index.html" class="nav-link">Sair da Conta</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <img src="assets/img/Logo_redondo.png" alt="Logo do Sistema">
                </div>
                <span class="logo-text">Looma</span>
            </div>

            <div class="user-profile">
                <img src="assets/img/user.png" alt="Avatar" class="avatar">
                <span class="user-name">Olá, Paulo Cavalin</span>
            </div>

            <div class="navigation">
                <button class="nav-button active" data-section="painel"> <a href="dashboard_usuario.html">Painel</a></button>
                <button class="nav-button active" data-section="painel"> <a href="nova_simulacao.html">+ Nova Simulação</a></button>
                <button class="nav-button inactive" data-section="taxa-juros"> <a href="transacoes.html">Transações</a></button>
                <button class="nav-button inactive" data-section="nova-taxa"> <a href="editar_perfil.html">Perfil</a></button>
                <button class="nav-button inactive" data-section="nova-taxa"> <a href="tabel_juro_usuario.html">Tabela de Taxas</a></button>
            </div>

            <div class="sign-out">
                <button class="nav-button inactive"> <a href="index.html">Sair da Conta</a></button>
            </div>

            <div class="bottom-profile">
                <img src="assets/img/user.png" alt="Avatar" class="bottom-avatar">
                <div class="profile-info">
                    <div class="profile-name">Paulo Cavalin</div>
                    <div class="profile-email">paulo@email.com</div>
                </div>
            </div>
        </div> 
        <div class="main">
            <main class="content">
                <section class="card">
                    <h1 class="card-title">Nova Receita</h1>
                    <form class="form" aria-label="Nova Receita">
                        <div class="field">
                            <label class="label" for="data">Data:</label>
                            <input class="input" id="data" name="data" type="date" required>
                        </div>
                        <div class="field">
                            <label class="label" for="tipo">Tipo:</label>
                            <div class="select-wrap">
                                <select class="input select" id="tipo" name="tipo" required>
                                    <option value="" disabled>Selecione um tipo</option>
                                    <option value="Receita" selected>Receita</option>
                                    <option value="Despesa">Despesa</option>
                                    <option value="Investimento">Investimento</option>
                                </select>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="valor">Valor:</label>
                            <input class="input" id="valor" name="valor" type="text" inputmode="decimal" placeholder="R$ 0,00" required>
                        </div>
                        <div class="field">
                            <label class="label" for="descricao">Descrição:</label>
                            <textarea class="input textarea" id="descricao" name="descricao" rows="3" placeholder="Escreva aqui..."></textarea>
                        </div>
                        <div class="actions-row">
                            
                            <button type="submit" class="btn-primary btn-lg"><a href="transacoes.html">Adicionar</a></button>
                            <button type="button" class="btn-outline btn-lg"><a href="transacoes.html">Cancelar</a></button>
                        </div>
                    </form>
                </section>
            </main>
        </div>
    </div>

                 <button class="bottom-nav-button"> <a href="editar_perfil.html">Perfil</a></button>

            </div>

    </footer>
