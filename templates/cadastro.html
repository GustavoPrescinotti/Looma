{% extends 'template.html' %}

{% block conteudo %}
<main>
    <div class="cartao-formulario">
        <h2 class="Cadastroelogin">Cadastro</h2> <br>
        <form class="formulario-cadastro" action="" method="post">
            <div class="grupo-formulario">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name" placeholder="Informe seu Nome Completo" required>
            </div>
            <div class="grupo-formulario">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Informe seu Email" required>
            </div>

            <div class="grupo-formulario">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
            </div>

            <div class="grupo-formulario">
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" placeholder="(11) 98765-4321" required>
            </div>

            <div class="grupo-formulario">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Informe sua senha" required>
            </div>
            <div class="grupo-formulario">
                <label for="confirm-password">Confirme a Senha:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha"
                    required>
            </div>

            <div class="BotaoFormulario">
                <button type="submit" class="BotaoCadastrar">Cadastrar-se</button>
                <button type="button" class="BotaoVoltar"><a href="index.html">Voltar</a></button>
            </div>

        </form>
        <p class="login-link">
            Já tem uma conta? <a href="Login.html">Faça o login</a>
        </p>
    </div>
</main>
{% endblock %}
