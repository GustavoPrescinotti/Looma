<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Looma</title>
    <link rel="shortcut icon" href="assets/img/Icon da logo.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="cadastro-page">

    <header class="cabecalho-principal">
        <a href="index.html" class="logo">
            <img width="115" src="assets/img/Logo.png" alt="logo da empresa">
        </a>

        <nav class="navegacao-principal">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Quem Somos</a></li>
                <li><a href="#">Guia</a></li>
                <li><a href="#">Benefícios</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>

        <a href="Login.html" class="botao-entrar">Login</a>
    </header>

    <main>
        <div class=" cartao-formulario">
            <h2 class="Cadastroelogin">Cadastro</h2> <br>
            <form class="formulario-cadastro">
                <div class="grupo-formulario">
                    <label for="name">Nome Completo:</label>
                    <input type="text" id="name" name="name" placeholder="Informe seu Nome Completo" required>
                </div>
                <div class="grupo-formulario">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Informe seu Email" required>
                </div>

                <div class="grupo-formulario">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                </div>



                <div class="grupo-formulario">
                    <label for="phone">Telefone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="(11) 98765-4321" required>

                </div>

                <div class="grupo-formulario">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Informe sua senha" required>
                </div>
                <div class="grupo-formulario">
                    <label for="confirm-password">Confirme a Senha:</label>
                    <input type="password" id="confirm-password" name="confirm-password"
                        placeholder="Confirme sua senha" required>
                </div>

                <div class="BotaoFormulario">
                    <button type="submit" class="BotaoLogin"><a href="index.html" >Voltar</a></button>
                    <button type="submit" class="BotaoCadastrar">Cadastrar-se</button>
                </div>

            </form>
            <p class="login-link">
                Já tem uma conta? <a href="login.html">Faça o login</a>
            </p>
        </div>
    </main>

    <footer>
        <div class="conteudo-rodape">
            <a href="index.html" class="logo-rodape">
                <img width="150" src="assets/img/Logo do footer.png" alt="Logo Looma">
            </a>
            <div class="icones-sociais">
                <a href="#"><img src="assets/img/FACEBOOK.png" alt="Facebook"></a>
                <a href="#"><img src="assets/img/WHATSAPP.png" alt="WhatsApp"></a>
                <a href="#"><img src="assets/img/INSTAGRAM.png" alt="Instagram"></a>
                <a href="#"><img src="assets/img/TWITTER.png" alt="Twitter"></a>
            </div>
        </div>
        <div class="direitos-autorais">
            <p>&copy; 2025 Looma. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
