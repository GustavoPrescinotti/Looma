<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Looma</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/Icon da logo.png" type="image/x-icon">
</head>
<body class="cadastro-page">

    <header class="main-header">
        <a href="index.html" class="logo">
            <img width="115" src="assets/img/Logo.png" alt="logo da empresa">
        </a>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Quem Somos</a></li>
                <li><a href="#">Guia</a></li>
                <li><a href="#">Benefícios</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
        <a href="Login.html" class="btn-login">Login</a>
    </header>
   
    <main>
        <div class="contact-form-card">
            <h2 class="Cadastro">Cadastro</h2> <br>
           
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Nome Completo:</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Crie uma senha forte" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmar Senha:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Repita a senha" required>
                </div>
               
                <div class="form-buttons">
                    <a href="index.html" class="botãovoltra">Voltar</a>
                    <button type="submit" class="btn-submit">Cadastrar-se</button>
                </div>
               
                <p class="login-link">
                    Já tem uma conta? <a href="loginAdmin.html">Fazer Login</a>
                </p>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <a href="index.html" class="footer-logo">
                <img width="150" src="assets/img/Logo do footer.png" alt="Logo Looma">
            </a>
            <div class="social-icons">
                <a href="#"><img src="assets/img/FACEBOOK.png" alt="Facebook"></a>
                <a href="#"><img src="assets/img/WHATSAPP.png" alt="WhatsApp"></a>
                <a href="#"><img src="assets/img/INSTAGRAM.png" alt="Instagram"></a>
                <a href="#"><img src="assets/img/TWITTER.png" alt="Twitter"></a>
            </div>
        </div>
        <div class="footer-copyright">
            <p>&copy; 2025 Looma. Todos os direitos reservados.</p>
        </div>
    </footer>

</body>
</html>
