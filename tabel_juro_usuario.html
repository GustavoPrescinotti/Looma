<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/Icon da logo.png">
    <link rel="stylesheet" href="assets/css/dashboard de todo.css">
    <title>Tabela de Juros Empresário</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <img src="assets/img/Logo_redondo.png" alt="Logo do Sistema">
                </div>
                <span class="logo-text">Looma</span>
            </div>
            <div class="user-profile">
                <img src="assets/img/user.png" alt="Avatar" class="avatar">
                <span class="user-name">Olá, Paulo Cavalin</span>
            </div>
            <div class="navigation">
                <button class="nav-button active">Painel</button>
                <button class="nav-button active">+ Nova Simulação</button>
                <button class="nav-button inactive">Transações</button>
                <button class="nav-button inactive">Perfil</button>
                <button class="nav-button inactive">Tabela de Taxas</button>
               
            </div>
            <div class="sign-out">
                
                <button class="nav-button inactive">Sair da Conta</button>
                
            </div>
            <div class="bottom-profile">
                <img src="assets/img/user.png" alt="Avatar" class="bottom-avatar">
                <div class="profile-info">
                    <div class="profile-name">Paulo Cavalin</div>
                    <div class="profile-email">paulo@email.com</div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="content-wrapper">
                <h1 class="main-title">Visão Geral:</h1>
                <div class="table-container">
                    <div class="table">
                        <div class="table-row table-header">
                            <div class="table-cell">Ano</div>
                            <div class="table-cell">Taxa Mensal</div>
                            <div class="table-cell">Data Criação</div>
                            <div class="table-cell">Quem Modificou?</div>
                        </div>
                        <div class="table-row">
                            <div class="table-cell">2025</div>
                            <div class="table-cell">1,75%</div>
                            <div class="table-cell">20/02/2025</div>
                            <div class="table-cell">Antônio</div>
                        </div>
                        <div class="table-row">
                            <div class="table-cell">2024</div>
                            <div class="table-cell">2,25%</div>
                            <div class="table-cell">19/10/2024</div>
                            <div class="table-cell">Igor</div>
                        </div>
                        <div class="table-row">
                            <div class="table-cell">2023</div>
                            <div class="table-cell">1,05%</div>
                            <div class="table-cell">02/11/2023</div>
                            <div class="table-cell">Laís</div>
                        </div>
                        <div class="table-row">
                            <div class="table-cell">2022</div>
                            <div class="table-cell">3,75%</div>
                            <div class="table-cell">05/01/2022</div>
                            <div class="table-cell">Kauã</div>
                        </div>
                        <div class="table-row">
                            <div class="table-cell">2020</div>
                            <div class="table-cell">1%</div>
                            <div class="table-cell">01/04/2020</div>
                            <div class="table-cell">Henrique</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-nav">
        <div class="bottom-nav-container">
            <button class="bottom-nav-button">Painel</button>
            <button class="bottom-nav-button">Transações</button>
            <button class="bottom-nav-button">Perfil</button>
            <button class="bottom-nav-button">Tabela de Taxas</button>
            <button class="bottom-nav-button">+ Nova Simulação</button>
        </div>
    </div>
</body>
</html>
