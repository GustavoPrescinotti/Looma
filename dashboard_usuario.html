<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/Icon da logo.png">
    <link rel="stylesheet" href="assets/css/style_dashboard_usuario.css">
    <title>Dashboard Empresário</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <img src="assets/img/Logo_redondo.png" alt="Logo do Sistema">
                </div>
                <span class="logo-text">Looma</span>
            </div>
            <div class="user-profile">
                <img src="assets/img/user.png" alt="Avatar" class="avatar">
                <span class="user-name">Olá, Paulo Cavalin</span>
            </div>
            <div class="navigation">
                <button class="nav-button active">Painel</button>
                <button class="nav-button inactive">Transações</button>
                <button class="nav-button inactive">Perfil</button>
                <button class="nav-button inactive">Tabela de Taxas</button>
                <button class="nav-button inactive">Sair da Conta</button>
            </div>
            <div class="sign-out">
                <button class="nav-button active">+ Nova Simulação</button>
            </div>
            <div class="bottom-profile">
                <img src="assets/img/user.png" alt="Avatar" class="bottom-avatar">
                <div class="profile-info">
                    <div class="profile-name">Paulo Cavalin</div>
                    <div class="profile-email">paulo@email.com</div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <section>
                <h3 class="section-title">Seu Resumo Financeiro</h3>
                <div class="cards cards--summary">
                    <article class="card card--blue">
                        <h4 class="card__title">Receita Mensal</h4>
                        <p class="card__value card__value--xl">R$30.000,00</p>
                    </article>
                    <article class="card card--dark">
                        <h4 class="card__title card__title--light">Despesas</h4>
                        <p class="card__value card__value--xl card__value--light">R$7.518,00</p>
                    </article>
                    <article class="card card--white">
                        <h4 class="card__title">Renda Líquida</h4>
                        <p class="card__value card__value--xl">R$14.730,10</p>
                    </article>
                    <article class="card card--white">
                        <h4 class="card__title">Limite de Empréstimo</h4>
                        <p class="card__value card__value--xl">R$0,00</p>
                    </article>
                </div>
            </section>
            <section>
                <h3 class="section-title section-title--sm">Seus Empréstimos</h3>
                <div class="cards cards--loans">
                    <article class="card card--white">
                        <h4 class="card__title">Valor Total</h4>
                        <p class="card__value card__value--lg">R$0,00</p>
                    </article>
                    <article class="card card--white">
                        <h4 class="card__title">Parcelas<br/>Restantes</h4>
                        <p class="card__value card__value--lg">0</p>
                    </article>
                    <article class="card card--white">
                        <h4 class="card__title">Próximo<br/>Vencimento</h4>
                        <p class="card__value card__value--lg">Não Definido</p>
                    </article>
                </div>
            </section>
        </div>
    </div>
    <div class="bottom-nav">
        <div class="bottom-nav-container">
            <button class="bottom-nav-button">Painel</button>
            <button class="bottom-nav-button">Transações</button>
            <button class="bottom-nav-button">Perfil</button>
            <button class="bottom-nav-button">Tabela de Taxas</button>
            <button class="bottom-nav-button">+ Nova Simulação</button>
        </div>
    </div>
</body>
</html>
