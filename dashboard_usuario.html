<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style_dashboard_usuario.css">
    <title>Looma - Dashboard Financeiro</title>
</head>
<body>
    <!-- Left Sidebar -->
    <div class="sidebar">
        <!-- Logo -->
        <div class="logo">
            <div class="logo-icon">C</div>
            <span class="logo-text">Looma</span>
        </div>

        <!-- Navigation Menu -->
        <nav class="nav-menu">
            <button class="nav-button active">Painel</button>
            <button class="nav-button">Transações</button>
            <button class="nav-button">Perfil</button>
            <button class="nav-button">Tabela de Taxas</button>
            <button class="nav-button">Sair</button>
        </nav>

        <div class="sidebar-bottom">
            <button class="nova-simulacao-btn">Nova Simulação</button>

            <div class="user-profile">
                <div class="user-avatar">PC</div>
                <div class="user-info">
                    <div class="user-name">Paulo Cavallini</div>
                    <div class="user-email">paulo@email.com</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Financial Summary -->
        <div>
            <h1 class="section-title">Seu Resumo Financeiro</h1>

            <div class="cards-grid-2">
                <!-- Monthly Revenue Card -->
                <div class="card blue">
                    <div class="card-title">Receita Mensal</div>
                    <div class="card-value">R$30.000,00</div>
                </div>

                <!-- Expenses Card -->
                <div class="card dark">
                    <div class="card-title">Despesas</div>
                    <div class="card-value">R$7.518,00</div>
                </div>

                <!-- Net Income Card -->
                <div class="card white">
                    <div class="card-title">Renda Líquida</div>
                    <div class="card-value">R$14.730,10</div>
                </div>

                <!-- Loan Limit Card -->
                <div class="card white">
                    <div class="card-title">Limite de Empréstimo</div>
                    <div class="card-value">R$0,00</div>
                </div>
            </div>
        </div>

        <!-- Loans Section -->
        <div class="loans-section">
            <h2 class="loans-title">Seus Empréstimos</h2>

            <div class="cards-grid-3">
                <!-- Total Value Card -->
                <div class="card white">
                    <div class="card-title">Valor Total</div>
                    <div class="card-value medium">R$0,00</div>
                </div>

                <!-- Remaining Installments Card -->
                <div class="card white">
                    <div class="card-title">Parcelas Restantes</div>
                    <div class="card-value medium">0</div>
                </div>

                <!-- Next Due Date Card -->
                <div class="card white">
                    <div class="card-title">Próximo Vencimento</div>
                    <div class="card-value small">Não Definido</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="bottom-nav-content">
            <div class="bottom-nav-buttons">
                <button class="bottom-nav-btn">Painel</button>
                <button class="bottom-nav-btn">Transações</button>
                <button class="bottom-nav-btn">Tabela de Taxas</button>
                <button class="bottom-nav-btn">Nova Simulação</button>
            </div>
        </div>
    </div>
</body>
</html>
