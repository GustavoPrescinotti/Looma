<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/Icon da logo.png">
    <link rel="stylesheet" href="assets/css/nova_taxa_style.css">
    <title>Nova Taxa</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <img src="assets/img/Logo_redondo.png" alt="Logo do Sistema">
                </div>
                <span class="logo-text">Looma</span>
            </div>
            <div class="user-profile">
                <img src="assets/img/user.png" alt="Avatar" class="avatar">
                <span class="user-name">Olá, Caique Fachini</span>
            </div>
            <div class="navigation">
                <button class="nav-button active">Painel</button>
                <button class="nav-button inactive">Taxa de Juros</button>
                <button class="nav-button inactive">+ Nova Taxa</button>
            </div>
            <div class="sign-out">
                <button class="nav-button inactive">Sair da Conta</button>
            </div>
            <div class="bottom-profile">
                <img src="assets/img/user.png" alt="Avatar" class="bottom-avatar">
                <div class="profile-info">
                    <div class="profile-name">Caique Fachini</div>
                    <div class="profile-email">caique@email.com</div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="form-container">
                <div class="form-card">
                    <h1>Nova Taxa</h1>
                    <form>
                        <div class="form-group">
                            <label for="ano">Ano:</label>
                            <input id="ano" type="text" class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="taxa">Nova Taxa:</label>
                            <input id="taxa" type="text" class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="data">Data de Criação:</label>
                            <input id="data" type="text" class="form-input">
                        </div>
                        <div class="form-group">
                            <label>Quem Adicionou?</label>
                            <div class="form-static-user">Caique Fachini</div>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn-primary">Cancelar</button>
                            <button type="submit" class="btn-secondary">Adicionar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="bottom-nav">
        <div class="bottom-nav-container">
            <button class="bottom-nav-button">Painel</button>
            <button class="bottom-nav-button">Taxa de Juros</button>
            <button class="bottom-nav-button">+ Nova Taxa</button>
        </div>
    </footer>
</body>
</html>
