<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/js/app.js">
    <link rel="shortcut icon" href="assets/img/Icon da logo.png">
    <link rel="stylesheet" href="assets/css/responsivo.css">
    <link rel="stylesheet" href="assets/css/dashboard de todo.css">
    <title>Nova Taxa</title>
</head>
<body class="dashboard-admin">
    <header class="cabecalho-principal">
        <a href="index.html">
            <img class="logo-icon" src="assets/img/Logo_redondo.png" alt="Looma">
        </a>

        <button class="menu-hamburguer" id="btnMenu" aria-label="Abrir menu">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <nav class="menu-mobile" id="menuMobile">
            <button class="fechar-menu" id="btnFechar" aria-label="Fechar menu">&times;</button>
            
            <ul>
                <li><a href="dashboard_admin.html" class="nav-link active" data-section="painel">Painel</a></li>
                <li><a href="tabela_juro_admin.html" class="nav-link" data-section="taxa-juros">Taxa de Juros</a></li>
                <li><a href="nova_taxa.html" class="nav-link" data-section="nova-taxa">+ Nova Taxa</a></li>
                <li><a href="login.html" class="nav-link">Sair da Conta</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <img src="assets/img/Logo_redondo.png" alt="Logo do Sistema">
                </div>
                <span class="logo-text">Looma</span>
            </div>

            <div class="user-profile">
                <img src="assets/img/user.png" alt="Avatar" class="avatar">
                <span class="user-name">Olá, Caique Fachini</span>
            </div>

            <div class="navigation">
                <button class="nav-button active" data-section="painel"> <a href="dashboard_admin.html">Painel</a></button>
                <button class="nav-button inactive" data-section="taxa-juros"> <a href="tabela_juro_admin.html">Taxa de Juros</a></button>
                <button class="nav-button inactive" data-section="nova-taxa"> <a href="nova_taxa.html">+ Nova Taxa</a></button>
            </div>

            <div class="sign-out">
                <button class="nav-button inactive"> <a href="index.html">Sair da Conta</a></button>
            </div>

            <div class="bottom-profile">
                <img src="assets/img/user.png" alt="Avatar" class="bottom-avatar">
                <div class="profile-info">
                    <div class="profile-name">Caique Fachini</div>
                    <div class="profile-email">caique@email.com</div>
                </div>
            </div>
        </div> 
        <div class="main-content">
            <div class="form-container">
                <div class="form-card">
                    <h1>Nova Taxa</h1>
                    <form>
                        <div class="form-group">
                            <label for="ano">Ano:</label>
                            <input id="ano" type="text" class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="taxa">Nova Taxa:</label>
                            <input id="taxa" type="text" class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="data">Data de Criação:</label>
                            <input id="data" type="text" class="form-input">
                        </div>
                        <div class="form-group">
                            <label>Quem Adicionou?</label>
                            <div class="form-static-user">Caique Fachini</div>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn-primary">Cancelar</button>
                            <button type="submit" class="btn-secondary"><a href="tabela_juro_admin.html">Adicionar</a></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
   <footer class="footer-desktop">
        <div class="bottom-nav">
            <div class="bottom-nav-container">
                <button class="bottom-nav-button"> <a href="dashboard_admin.html">Painel</a></button>
                <button class="bottom-nav-button"> <a href="tabela_juro_admin.html">Taxa de Juros</a></button>
                <button class="bottom-nav-button"> <a href="nova_taxa.html">+ Nova Taxa</a></button>
            </div>
        </div>
    </footer>

    <footer class="footer-mobile">
        <div class="conteudo-rodape">

                <a href="#"><img src="assets/img/INSTAGRAM.png" alt="Instagram"></a>
                <a href="#"><img src="assets/img/TWITTER.png" alt="Twitter"></a>
            </div>
        </div>
        <div class="direitos-autorais">
            <p>&copy; 2025 Looma. Todos os direitos reservados.</p>
        </div>
