<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looma - Gestão de Créditos</title>
    <link rel="shortcut icon" href="assets/img/Icon da logo.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="main-header">
        <a href="index.html" class="logo">
            <img width="115" src="assets/img/Logo.png" alt="logo da empresa">
        </a>

        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Quem Somos</a></li>
                <li><a href="#">Guia</a></li>
                <li><a href="#">Benefícios</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>

        <a href="Login.html" class="btn-login">Login</a>
    </header>

    <main>
        <div class="contact-form-card loginBox">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" name="email" placeholder="Digite seu email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" name="password" placeholder="Digite sua senha" required>
                </div>

                <div class="login-checkbox-group">
                    <div class="checkbox">
                        <input type="checkbox" id="termos">
                        <label for="termos"> Ao acessar e utilizar o website, você concorda em ficar vinculado a estes Termos de Uso e a nossa Política de Privacidade, que está incorporada aqui por referência.</label>
                    </div>

                    <div class="checkbox">
                        <input type="checkbox" id="promo">
                        <label for="promo">Para acessar alguns recursos da Plataforma, poderá ser necessário criar uma conta. Você é responsável por manter a confidencialidade das informações de sua conta, incluindo sua senha, e por toda e qualquer atividade que ocorra sob sua conta.</label>
                    </div>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Logar</button>
                    <a href="cadastro.html" class="btn btn-secondary">Cadastrar-se</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <a href="index.html" class="footer-logo">
                <img width="150" src="assets/img/Logo do footer.png" alt="Logo Looma">
            </a>
            <div class="social-icons">
                <a href="#"><img src="assets/img/FACEBOOK.png" alt="Facebook"></a>
                <a href="#"><img src="assets/img/WHATSAPP.png" alt="WhatsApp"></a>
                <a href="#"><img src="assets/img/INSTAGRAM.png" alt="Instagram"></a>
                <a href="#"><img src="assets/img/TWITTER.png" alt="Twitter"></a>
            </div>
        </div>
        <div class="footer-copyright">
            <p>&copy; 2025 Looma. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
